<div class="w-80 bg-white h-screen border-r border-gray-200 p-4 flex flex-col">
    <div class="relative mb-4">
      <input
        type="text"
        placeholder="Search stocks..."
        class="pl-10 pr-4 py-2 w-full rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500"
        [(ngModel)]="searchTerm"
      />
    </div>
  
    <button
      (click)="toggleAddStock()"
      class="flex items-center justify-center gap-2 mb-4 bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition-colors"
    >
      <span class="material-icons">add</span>
      Add New Stock
    </button>
  
    <form *ngIf="isAdding" [formGroup]="newStockForm" (ngSubmit)="onSubmit()" class="mb-4 p-4 bg-gray-50 rounded-lg">
      <input
        type="text"
        placeholder="Ticker Symbol"
        class="w-full mb-2 p-2 rounded border"
        formControlName="ticker"
        required
      />
      <input
        type="text"
        placeholder="Stock Name"
        class="w-full mb-2 p-2 rounded border"
        formControlName="name"
        required
      />
      <input
        type="number"
        placeholder="Buy Price"
        class="w-full mb-2 p-2 rounded border"
        formControlName="buyPrice"
        required
      />
      <button
        type="submit"
        class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600"
      >
        Save Stock
      </button>
    </form>
  
    <div class="flex-1 overflow-y-auto">
      <div
        *ngFor="let stock of filteredStocks()"
        (click)="onStockSelect(stock)"
        class="p-4 border-b border-gray-200 hover:bg-gray-50 cursor-pointer"
      >
        <div class="font-semibold text-gray-900">{{ stock.ticker }}</div>
        <div class="text-sm text-gray-500">{{ stock.name }}</div>
        <div class="text-sm text-gray-600">Buy Price: ${{ stock.buyPrice }}</div>
      </div>
    </div>
  </div>
