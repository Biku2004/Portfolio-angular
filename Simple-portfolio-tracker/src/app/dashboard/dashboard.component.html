<div class="bg-gray-800 min-h-screen">

  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-6 text-center">Portfolio Dashboard</h1>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      <div class="bg-white bg-gray-600 p-4 rounded-lg shadow-md w-1/2 md:w-2/3 ml-80">
        <h2 class="text-lg font-bold mb-2">Total Portfolio Value</h2>
        <p class="text-2xl" id="total-value">{{ totalValue | currency }}</p>
      </div>
      <div class="bg-white bg-gray-600 p-4 rounded-lg shadow-md w-1/2 md:w-2/3 ml-48">
        <h2 class="text-lg font-bold mb-2">Top Performing Stock</h2>
        <p class="text-2xl" id="top-stock">{{ topStock.name }} ({{ topStock.ticker }})</p>
        <p class="text-lg">{{ topStock.change | percent }}</p>
      </div>
      <div class="bg-white bg-gray-600 p-4 rounded-lg shadow-md w-1/2 md:w-2/3 ml-20">
        <h2 class="text-lg font-bold mb-2">Portfolio Distribution</h2>
        <div id="portfolio-distribution" class="h-32">
        </div>
      </div>
    </div>
    

    <div class="text-center mt-6">
      <button (click)="showStockForm()" class="bg-blue-500 text-white px-4 py-2 rounded-full shadow-md hover:bg-blue-600">Add Stocks</button>
    </div>

    <div *ngIf="isStockFormVisible" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center ">
      <div class="  p-6 rounded-lg shadow-lg max-w-lg w-full">
        <button (click)="hideStockForm()" class="text-gray-500 hover:text-gray-700 dark:hover:text-gray-300 float-right mr-3 mt-2">X</button>
        <app-stock-form></app-stock-form>
      </div>
    </div>

    <!-- <app-stock-form></app-stock-form> -->
    <app-stock-list></app-stock-list>

  </div>

</div>
