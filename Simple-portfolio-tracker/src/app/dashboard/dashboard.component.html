<div class="bg-gray-800 min-h-screen">

  <div class="fixed top-4 left-1/2 transform -translate-x-1/2 bg-gray-800 bg-opacity-90 
  rounded-2xl px-6 py-3 shadow-lg flex items-center justify-between w-4/5 
  border border-blue-500" style="box-shadow: 0 4px 6px rgba(59, 130, 246, 0.5);">
    <span class="text-white font-bold mx-4">Portfolio Dashboard</span>
    <div class="flex items-center">
      <a href="#" class="text-gray-300 font-bold mx-2 hover:text-blue-400 transition-colors">Home</a>
      <!-- <a href="#" class="text-gray-300 font-bold mx-2 hover:text-blue-400 transition-colors">Dashboard</a> -->
      <button class="bg-blue-500 text-white px-4 py-2 rounded-2xl shadow-md hover:bg-blue-600 transition-colors ml-4">
        Login
      </button>
    </div>
  </div>

  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-6 text-center mt-20">Portfolio Dashboard</h1>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mt-20">
      <div class="bg-white bg-gray-600 p-4 rounded-lg shadow-md w-1/2 md:w-2/3 ml-80">
        <h2 class="text-lg font-bold mb-2">Total Portfolio Value</h2>
        <p class="text-2xl" id="total-value">{{ totalValue | currency }}</p>
      </div>
      <div class="bg-white bg-gray-600 p-4 rounded-lg shadow-md w-1/2 md:w-2/3 ml-48">
        <h2 class="text-lg font-bold mb-2">Top Performing Stock</h2>
        <p class="text-2xl" id="top-stock" *ngIf="topStock && topStock.name">{{ topStock.name }} ({{ topStock.ticker }})</p>
        <p class="text-lg" *ngIf="topStock && topStock.change">{{ topStock.change | percent }}</p>
      </div>
      <div class="bg-white bg-gray-600 p-4 rounded-lg shadow-md w-1/2 md:w-2/3 ml-20">
        <h2 class="text-lg font-bold mb-2">Portfolio Distribution</h2>
        <div id="portfolio-distribution" class="h-32">
        </div>
      </div>
    </div>
