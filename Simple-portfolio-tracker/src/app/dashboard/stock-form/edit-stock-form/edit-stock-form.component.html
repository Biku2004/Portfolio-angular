<form (ngSubmit)="onSubmit()" #stockForm="ngForm" class="max-w-lg mx-auto bg-white bg-gray-800 p-6 rounded-lg shadow-md">

    <h1 class="text-3xl font-bold mb-6 text-center text-blue-200">Edit Stock</h1>
  
    <div class="mb-4">
    <label class="block text-gray-500 text-gray-300">Ticker</label>
    <div class="relative">
      <input type="text" class="w-full p-2 border rounded" [(ngModel)]="stock.ticker" name="ticker" (input)="fetchStockSuggestions()" required>
      <small class="text-gray-400">Please enter at least 2 characters to see suggestions.</small>
      <ul *ngIf="suggestions.length > 0" class="absolute z-10 w-full bg-white border border-gray-300 rounded mt-1 ml-48 max-h-40 overflow-y-auto">
        <li *ngFor="let suggestion of suggestions" (click)="selectSuggestion(suggestion)" class="p-2 cursor-pointer hover:bg-gray-200">
          {{ suggestion.description }} ({{ suggestion.displaySymbol }})
        </li>
      </ul>
    </div>
  </div>
  
  <div class="mb-4">
    <label class="block text-white-500 text-gray-300">Stock Name</label>
    <div class="relative">
      <input type="text" class="w-full p-2 border rounded" [(ngModel)]="stock.name" name="name" (input)="fetchStockNameSuggestions()" required>
    </div>
  </div>
  
    <div class="mb-4">
      <label class="block text-white-500 text-gray-300">Quantity</label>
      <input type="number" class="w-full p-2 border rounded" [(ngModel)]="stock.quantity" name="quantity" required>
    </div>
  
    <div class="mb-4">
      <label class="block text-white-500 text-gray-300">Buy Price</label>
      <input type="number" class="w-full p-2 border rounded" [(ngModel)]="stock.buyPrice" name="buyPrice" required>
    </div>
  
    <div class="flex justify-end">
      <button type="button" class="bg-gray-500 text-white px-4 py-2 rounded-full shadow-md hover:bg-gray-600 mr-2" (click)="onCancel()">Cancel</button>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-full shadow-md hover:bg-blue-600">Save</button>
    </div>
  
  </form>
