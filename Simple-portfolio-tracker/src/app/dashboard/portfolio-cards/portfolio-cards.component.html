<div class="grid grid-cols-1 md:grid-cols-4 gap-4 mt-20 ">
      
    <div class="bg-gray-800 p-6 rounded-xl shadow-lg border border-gray-700 h-2/3  hover:border-purple-400 hover:shadow-purple-400 transition-all duration-300">

      <div class="centre-text inline-flex ml-2 items-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" 
        class="w-6 h-6 text-red-400 mr-2"><path d="M22 12h-2.48a2 2 0 0 0-1.93 1.46l-2.35 8.36a.25.25 0 0 1-.48 0L9.24 2.18a.25.25 0 0 0-.48 0l-2.35 8.36A2 2 0 0 1 4.49 12H2"/></svg>
        
        <h2 class="text-lg font-bold text-white">Market Status</h2>
      </div>

        <p class="text-xl text-white mb-2 mt-2" id="market-status">Exchange: {{ marketStatus.exchange }}</p>

        <div class="centre-text flex items-center">
          <div class="w-3 h-3 rounded-full" [ngClass]="{'bg-green-400': marketStatus.isOpen, 'bg-red-400': !marketStatus.isOpen}"></div>
          <p class="text-xl text-white ml-5">Market {{ marketStatus.isOpen ? 'Open' : 'Closed' }}</p>
        </div>
  </div>

    <div class="bg-gray-800 p-6 rounded-xl shadow-lg border border-gray-700 h-2/3 hover:border-purple-400 hover:shadow-purple-400 transition-all duration-300">

      <div class="flex items-center gap-3">

        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" 
        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 text-green-400"><line x1="12" x2="12" 
        y1="2" y2="22"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg>

        <h2 class="text-lg font-bold text-white">Total Portfolio Value</h2>

      </div>

      <p class="text-2xl font-bold text-white mb-2 mt-2">{{ totalValue | currency }}</p>

    </div>

    <div class="bg-gray-800 p-6 rounded-xl shadow-lg border border-gray-700 h-2/3 hover:border-purple-400 hover:shadow-purple-400 transition-all duration-300">

      <div class="flex items-center gap-3">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" 
        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" 
        class="w-6 h-6 text-blue-400"><polyline points="22 7 13.5 15.5 8.5 10.5 2 17"/><polyline points="16 7 22 7 22 13"/></svg>

        <h2 class="text-lg font-bold text-white">Top Performing Stock</h2>
      </div>

      <p class="text-2xl font-bold text-white mb-2" id="top-stock" *ngIf="topStock && topStock.name">{{ topStock.name }} ({{ topStock.ticker }})</p>
    
    </div>

    <div class="bg-gray-800 p-6 rounded-xl shadow-lg border border-gray-700 hover:border-purple-400 hover:shadow-purple-400 transition-all duration-300">
      
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" 
      stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 text-purple-400">
      <path d="M21 12c.552 0 1.005-.449.95-.998a10 10 0 0 0-8.953-8.951c-.55-.055-.998.398-.998.95v8a1 1 0 0 0 1 1z"/>
      <path d="M21.21 15.89A10 10 0 1 1 8 2.83"/></svg>

      <h2 class="text-lg font-bold text-white">Portfolio Distribution</h2>

      <div id="portfolio-distribution" class="h-48"></div>
    </div>

  </div>
